<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enrollment System | Registration</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
  </head>
  <body>
    <div id="main-content-teller">
      <section id="page-title-teller">
        <div class="container-teller">
          <h1>TELLER</h1>
        </div>
      </section>
      <div class="container-teller">
            <input type="text" id="studentId" placeholder="Enter Student ID">
            <button onclick="fetchStudentData()">Get Student Data</button>
            <div id="studentData"></div>
      </div>
      
      <section id="enrollment-form">
        <div class="container-teller">
          <!-- <div class="enrollment-form-heading">
            <h3>Name of the Student</h3>
          </div>
          <input type="text" id="fullname" placeholder="Student's Name"> -->

          <!-- <div class="enrollment-form-heading">
            <h3>Receipt Number</h3>
          </div>
          <input type="text" id="receiptNumber" placeholder="Receipt Number"> -->

          <!-- <div class="enrollment-form-heading">
            <h3>Transaction Type</h3>
          </div>
          <input type="text" id="transactionType" placeholder="Transaction Type" value="Enrollment"> -->

          <div class="enrollment-form-heading">
            <h3>Payment Details</h3>
          </div>
          <div class="form-group">
            <label for="fullname">Student's Name</label>
            <input type="text" id="fullname" placeholder="Student's Name">
          </div>
          
          <div class="form-group">
            <label for="transactionType">Transaction Type</label>
            <input type="text" id="transactionType" placeholder="Transaction Type" value="Enrollment">         
          </div>

          <div class="form-group">
            <label for="enrollmentfee">Enrollment Fee</label>
            <input type="text" id="enrollmentfee" placeholder="Enrollment Fee" value="Php 900.00">  
          </div>

          <div class="form-group">
            <label for="receiptNumber">Receipt NUmber</label>
            <input type="text" id="receiptNumber" placeholder="Receipt Number">  
          </div>

          <div class="enrollment-form-heading">
            <h3 class="accordion">Student Information</h3>
          </div>

          <div class="accordion-content" id="studentInfo">
            <form id="form">
              <div class="grid-container">
                <div class="form-group">
                  <label for="lastname">Last Name</label>
                  <input
                    type="text"
                    id="lastname"
                    placeholder="Last Name"
                    required
                    minlength="3"
                    maxlength="100"
                    name="lastname"
                  />
                </div>

                <div class="form-group">
                  <label for="gender">Gender</label>
                  <select
                    type="text"
                    id="gender"
                    required
                    minlength="3"
                    maxlength="100"
                    name="gender"
                  >
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="" selected>Gender</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="firstname">First Name</label>
                  <input
                    type="text"
                    id="firstname"
                    placeholder="First Name"
                    required
                    minlength="3"
                    maxlength="100"
                    name="firstname"
                  />
                </div>

                <div class="form-group">
                  <label for="birthday">Birthday</label>
                  <input
                    type="date"
                    id="birthday"
                    placeholder="Birthday"
                    required
                    minlength="3"
                    maxlength="100"
                    name="birthday"
                  />
                </div>

                <div class="form-group">
                  <label for="middlename">Middle Name</label>
                  <input
                    type="text"
                    id="middlename"
                    placeholder="Middle Name"
                    minlength="3"
                    maxlength="100"
                    name="middlename"
                  />
                </div>

                <div class="form-group">
                  <label for="civilstatus">Civil Status</label>
                  <select
                    type="text"
                    id="civilstatus"
                    required
                    minlength="3"
                    maxlength="100"
                    name="civilstatus"
                  >
                    <option value="" selected>Civil Status</option>
                    <option value="single">Single</option>
                    <option value="married">Married</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="birthplace">Birthplace</label>
                  <input
                    type="text"
                    id="birthplace"
                    placeholder="Birthplace"
                    required
                    minlength="3"
                    maxlength="100"
                    name="birthplace"
                  />
                </div>

                <div class="form-group">
                  <label for="nationality">Nationality</label>
                  <input
                    type="text"
                    id="nationality"
                    placeholder="Nationality"
                    required
                    minlength="3"
                    maxlength="100"
                    name="nationality"
                  />
                </div>

                <div class="form-group">
                  <label for="presentaddress">Present Address</label>
                  <input
                    type="text"
                    id="presentaddress"
                    placeholder="Present Address"
                    required
                    minlength="3"
                    maxlength="100"
                    name="presentaddress"
                  />
                </div>

                <div class="form-group">
                  <label for="religion">Religion</label>
                  <input
                    type="text"
                    id="religion"
                    placeholder="Religion"
                    required
                    minlength="3"
                    maxlength="100"
                    name="religion"
                  />
                </div>

                <div class="form-group">
                  <label for="contactnumber">Contact Number</label>
                  <input
                    type="tel"
                    id="contactnumber"
                    placeholder="5555-555-5555"
                    required
                    pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}"
                    name="contactnumber"
                  />
                </div>

                <div class="form-group">
                  <label for="email">Email Address</label>
                  <input
                    type="email"
                    id="email"
                    placeholder="email@address.com"
                    required
                    name="email"
                  />
                </div>

                <div class="form-group">
                  <label for="course">Course</label>
                  <select type="text" name="course" id="course">
                    <option value="bsa">
                      Bachelor of Science in Accountancy
                    </option>
                    <option value="ab-polsci">
                      Bachelor of Arts in Political Science
                    </option>
                    <option value="beed">
                      Bachelor of Science in Elementary Education
                    </option>
                    <option value="bsed">
                      Bachelor of Science in Secondary Education
                    </option>
                    <option value="bsba">
                      Bachelor of Business Administration
                    </option>
                    <option value="bsit">
                      Bachelor of Science in Information Technology
                    </option>
                    <option value="bsn">Bachelor of Science in Nursing</option>
                    <option value="fpst">
                      Deploma in Food Preparation and Services Technology
                    </option>
                    <option value="mpa">Master in Public Administration</option>
                    <option value="jd">Juris Doctor</option>
                    <option value="" selected>Course</option>
                  </select>
                </div>
                
                <div class="form-group">
                  <label for="coursemajor">Major</label>
                  <input
                    type="text"
                    id="coursemajor"
                    placeholder="Major"
                    required
                    minlength="3"
                    maxlength="100"
                    name="coursemajor"
                  />
                </div>

                <div class="form-group">
                  <label for="courseyearlevel">Year Level</label>
                  <select name="courseyearlevel" id="courseyearlevel">
                    <option value="first-year">1st</option>
                    <option value="second-year">2nd</option>
                    <option value="third-year">3rd</option>
                    <option value="fourth-year">4th</option>
                    <option value="" selected>Year Level</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="courseshsstrand"
                    >SHS Strand: (For Nursing Course)</label
                  >
                  <input
                    type="text"
                    id="courseshsstrand"
                    placeholder="SHS Strand"
                    required
                    minlength="3"
                    maxlength="100"
                    name="courseshsstrand"
                  />
                </div>

                <div class="form-group">
                  <label for="schoollastattended">School last attended</label>
                  <input
                    type="text"
                    id="schoollastattended"
                    placeholder="School last attended"
                    required
                    name="schoollastattended"
                  />
                </div>

                <div class="form-group">
                  <label for="schoolyear">School Year</label>
                  <input
                    type="text"
                    id="schoolyear"
                    placeholder="School Year"
                    required
                    name="schoolyear"
                  />
                </div>
              </div>
            </div>
            <button id="paidBtn">Paid</button>
          </form>
        </div>

        <!-- Payment Confirmation Modal -->
        <div id="paymentModal" class="modal">
            <div class="modal-content">
                <span id="closeBtn" class="close">&times;</span>
                <p>Payment confirmed for student ID: <span id="confirmedStudentId"></span></p>
                <p>Amount Paid: Php 900.00</p>
                <p>Receipt Number: <span id="confirmedReceiptNumber"></span></p>
                <button class="close-btn">OK</button>
            </div>
        </div>
      </section>
    </div>

    <!-- Script -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="script.js"></script>
    
  </body>
</html>
